<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
     </ion-buttons>
    <ion-title>experts</ion-title>
  </ion-toolbar>
  <ion-toolbar> 
    <ion-list class="ion-padding">
      <ion-item lines="none"   class="ion-margin-top ion-item2">
        <ion-icon name="location-outline" color="primary"></ion-icon>
        <ion-input value="204, AJ Street, A1 Mall"></ion-input>
        <ion-buttons slot="end">
          <ion-button fill="clear" color="primary" >
          <ion-icon name="search-outline"  ></ion-icon> 
          </ion-button>
          <ion-button fill="clear" color="primary" > 
            <ion-icon name="locate-outline" ></ion-icon>
            </ion-button>
        </ion-buttons>
      </ion-item>
      <ion-item lines="none" class="ion-margin-top ion-item2">
        <ion-icon color="primary" name="checkmark-circle"></ion-icon>
        <ion-input  placeholder="choose anywhere In country " value=""></ion-input>
      </ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="12" class="ion-margin-top">
              <ion-label>Choose a range </ion-label>  
            </ion-col>
            <ion-col size="12" > 
              <ion-range class="ion-no-padding" [min]="0" [max]="10" [value]="5" [pin]="true"  [snaps]="false"></ion-range>
              <ion-note >200km</ion-note>
              <ion-note style="float: right;">500km</ion-note> 
            </ion-col>
            <ion-col size="3" > 
             
            </ion-col>
            <ion-col size="3" offset="6"> 
             
            </ion-col>
          </ion-row>
        </ion-grid>
     
    </ion-list>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row >
      <ion-col size="11">
        <h4 ><ion-note >38 experts found </ion-note><br><br>
          <ion-text color="dark"><b>Service Provider  </b></ion-text> 
        </h4>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="custRow"> 
    <ion-row >
      <ion-col size="12" class="ion-no-padding">
        <ion-grid class="ion-no-padding">  
            <ion-row >
              
              <ion-item button (click)=" next()"  lines="none" class="w100 ion-no-padding">
                <ion-avatar class="custAvatar">
                  <img src="../../assets/imgs/max.png">
                </ion-avatar>
                <ion-grid class="ion-no-padding"> 
                  <ion-row>
                    <ion-col size="8" >
                      <ion-label><b>Dr.James Robert</b></ion-label>
                    </ion-col>
    
                    <ion-col size="4" class="ion-text-end">  
                    <ion-note > 
                      55KM 
                    </ion-note>  
                    </ion-col>
                  </ion-row>
                  <ion-row class="ion-margin-top">
                    <ion-col size="6" >
                      <ion-note>
                        4.5
                        <ion-icon name="star" color="primary"></ion-icon> 
                        (29 Review )
                      </ion-note>
                    </ion-col>
    
                    <ion-col size="6" class="ion-text-end">  
                      <ion-note >  
                        <ion-icon name="location-outline"></ion-icon>
                         Pagkrati, Athens 
                      </ion-note>
                    </ion-col>
                  </ion-row>
                </ion-grid> 
              </ion-item>
            </ion-row>
            
            <!-- dvid -->
          
        </ion-grid> 
      </ion-col>
     </ion-row> 
  </ion-grid>


  <ion-fab slot="fixed" class="float">
    <ion-chip class="ion-padding" class="bg">
     <ion-icon name="add-circle"  color="light" class="f30" ></ion-icon>
       <ion-label color="light" >  Filter </ion-label>
       <ion-icon name="options-outline" color="light"></ion-icon> 
   </ion-chip>
 </ion-fab>
</ion-content>
