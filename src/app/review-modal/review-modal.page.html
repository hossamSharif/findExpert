
<ion-content>
  <ion-grid class="bgL custGrid">
    <ion-row>
      <ion-item class="w100 " lines="none">
        <ion-button slot="end" size="large" fill="clear" (click)="closeModal()">
          <ion-icon name="close-outline"  color="medium"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <h4> <b>How Would You Rate</b>  </h4>
         <ion-label>
          Our Expert Experience? 
       </ion-label>
      </ion-col> 
    </ion-row>
    <ion-row  class="ion-margin-top"> 
      <ion-col size="12" class="ion-text-center">
        <h5> 
          <ion-text class="ion-margin-start f30"><ion-icon name="star-outline"  ></ion-icon> </ion-text>
          <ion-text class="ion-margin-start f30"><ion-icon name="star-outline"  ></ion-icon> </ion-text>
          <ion-text class="ion-margin-start f30"><ion-icon name="star-outline" ></ion-icon> </ion-text>
          <ion-text class="ion-margin-start f30"><ion-icon name="star-outline" ></ion-icon> </ion-text>
          <ion-text class="ion-margin-start f30"><ion-icon name="star-outline" ></ion-icon> </ion-text>
         </h5>  
      </ion-col>  
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size="8">
        <ion-item class="cusItem">
          <ion-textarea rows="4" cols="20" placeholder="write revew here"> 
          </ion-textarea>
        </ion-item>
      </ion-col> 
    </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-col size="12">
        <ion-item  button  class="cusItemPrimary"  (click)="closeModal()">
          <ion-label class="ion-text-center"><ion-text color="light">Submit Rivew</ion-text> </ion-label> 
        </ion-item>
      </ion-col> 
    </ion-row>
  </ion-grid>
</ion-content>
